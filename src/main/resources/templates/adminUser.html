<!DOCTYPE html>
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>User Information</title>
</head>
<body>
<a href="/logout">Logout</a>
<br>
<br>
<a href="/admin">Admin</a>

<h1>User Information</h1>
<p>Id : <span th:text="${person.getId()}"></span></p>
<p>User name: <span th:text="${person.username}"></span></p>
<p>Age: <span th:text="${person.age}"></span></p>
<p>Phone number: <span th:text="${person.phoneNumber}"></span></p>

<span th:text="'Roles: '"></span>
<div th:each="role : ${person.roles}" th:text="${role.name}"></div>


<div/>
</body>
</html>
