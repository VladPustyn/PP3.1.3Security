<!DOCTYPE HTML>
<html lang ="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>New user</title>

</head>
<body>
<a href="/logout">Logout</a>
<br>
<br>
<form th:method="POST" th:action="@{/admin/create}" th:object="${person}">
    <label for="username">Enter username: </label>
    <input type="text" th:field="*{username}" id="username"/>
    <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name error</div>
    <br/>
    <label for="password">Enter password: </label>
    <input type="password" th:field="*{password}" id="password"/>
    <br/>
    <label for="age">Enter age: </label>
    <input type="number" th:field="*{age}" id="age"/>
    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Name error</div>
    <br/>
    <label for="phoneNumber">Enter phone number: </label>
    <input type="text" th:field="*{phoneNumber}" id="phoneNumber"/>
    <div style="color:red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Name error</div>

    <br/>

    <input type="checkbox" id="admin" name="admin" value="ROLE_ADMIN">
    <label for="admin"> Admin </label>
    <br>
    <input type="checkbox" id="user" name="user" value="ROLE_USER">
    <label for="user"> User </label>
    <br>

    <input type="submit" value="Create"/>
</form>

</body>
</html>
